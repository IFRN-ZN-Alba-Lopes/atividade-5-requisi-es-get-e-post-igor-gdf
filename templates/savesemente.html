<!DOCTYPE html>
<html>
<head>
	<title>Cadastro de Sementes</title>
</head>
<body>

	<h1>Confirmação dos dados informados:</h1>
  <table>
    <tr>
      <th>Nome da Planta</th>
      <td>{{name}}</td>
    </tr>
    
    <tr>
      <th>Quantidade de sementes:</th>
      <td>{{quantidade}}</td>
    </tr>
    
    <tr>
      <th>Tipo da planta:</th>
      <td>{{tipo}}</td>
    </tr>
    
     <tr>
      <th>Descrição:</th>
      <td>{{desc}}</td>
    </tr>
    
    <tr>
      <th>Prefere sol ou sombra?:</th>
      <td>{{preferencia}}</td>
    </tr>
    
     <tr>
      <th>Cuidados:</th>
      <td>{{cuidados}}</td>
    </tr>
    
  </table>

</body>
</html>
